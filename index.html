<!DOCTYPE html>
<link rel="stylesheet" href="main.css">
<html>

<body>

    <head>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
        <title>Tree Visualizer</title>
    </head>
    <div id="mainContainer">
        <div id= "#buttonsDiv">
            <h1>BST Visualizer</h1>
            <button id="randomValueButton" onclick="addRandomValue()">Add Random Node</button>
            <button id="preOrderButton" onclick="preOrderTraversal()">Pre Order</button>
            <button id="inOrderButton" onclick="inOrderTraversal()">In Order</button>
            <button id="postOrderButton" onclick="postOrderTraversal()">Post Order</button>
            
            <input type="number" id="inputValue" value="Max Value is 999"></input>
            <button id="singleValueButton" onclick="addValue()">Insert Value</button>
            
            
            <i>Range(1, 999)</i>
            <input type="range" min="-3000" max="3000" value="0" class="slider" id="canvasOffset">

        </div>
        <div id="canvas"  style="margin-left: 0px"></div>
        <div id="output"></div>
    </div>
<body>
<script src="treeNode.js"></script>
<script src="tree.js"></script>
<script src="main.js"></script>


</html>
